<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrule Designer Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            display: none; /* Hidden until password check */
        }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 30px; }
        
        .panel { background: #fdfdfd; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        .canvas-area { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        .ferrule-body {
            width: 260px; height: 400px;
            display: flex; flex-direction: column;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
            background: #eee;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .section { height: 5%; border-bottom: 0.1px solid rgba(0,0,0,0.05); transition: background 0.2s; }

        #colorScroll { max-height: 500px; overflow-y: auto; padding-right: 10px; }
        .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="color"] { width: 50px; height: 40px; border: none; cursor: pointer; border-radius: 4px; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; }
        
        .spec-box { background: #eef2f7; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .spec-line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
        .sku-highlight { font-weight: bold; color: #1e3c72; font-size: 1.2em; font-family: 'Courier New', Courier, monospace; }

        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        #lock-screen input { padding: 12px; border-radius: 5px; border: none; width: 220px; text-align: center; margin-bottom: 15px; font-size: 1.1em; }
        
        .btn { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-save { background: #27ae60; color: white; width: 100%; margin-top: 10px; }
        .btn-reset { background: #e74c3c; color: white; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="margin-bottom: 20px; letter-spacing: 2px;">ACCESS RESTRICTED</h2>
        <input type="password" id="pw" placeholder="Enter Password">
        <button class="btn" onclick="unlock()" style="background:#3498db; color:white; padding: 12px 50px;">Unlock System</button>
    </div>

    <div class="container" id="mainApp">
        <div class="header">
            <h1>Golf Ferrule Designer</h1>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h3>Color Sections</h3>
                <div id="colorScroll"></div>
                
                <div class="panel" style="margin-top:20px; background:#fff;">
                    <h3>Dimensions</h3>
                    <div style="margin-top:10px; display: flex; align-items: center; gap: 15px;">
                        <label>Length:</label> 
                        <input type="number" id="len" value="25" style="width:70px; padding:8px; border: 1px solid #ccc; border-radius:4px;"> 
                        <strong>mm</strong>
                    </div>
                </div>
                
                <button class="btn btn-save" onclick="downloadSpecs()">Download Specifications</button>
                <button class="btn btn-reset" onclick="resetApp()">Clear Canvas</button>
            </div>
            
            <div class="canvas-area">
                <div class="ferrule-body" id="display"></div>
                
                <div class="specs-display" style="width:100%;">
                    <div class="spec-box">
                        <div class="spec-line"><span>SKU CODE:</span> <span id="sku" class="sku-highlight">F-25-XXXX</span></div>
                        <div class="spec-line"><span>DESIGN NAME:</span> <span>Design Spec</span></div>
                        <div id="summary" style="font-size: 0.85em; margin-top:10px; color:#555; line-height: 1.6;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SECTIONS = 20;
        let colors = Array(SECTIONS).fill('#000000');
        let currentID = "";

        // COMPREHENSIVE PANTONE DATABASE (Focused on precision teals/neons)
        const pantoneDB = {
            '#81d8d0': '1837 C (Tiffany Blue)',
            '#0abab5': 'Tiffany Teal',
            '#00ced1': 'Dark Turquoise',
            '#40e0d0': 'Turquoise C',
            '#70b7ba': '325 C (Aqua)',
            '#00a3ad': '326 C',
            '#008e97': '327 C',
            '#24d1e0': '801 C (Neon Blue)',
            '#44d62c': '802 C (Neon Green)',
            '#ffaa4d': '804 C (Neon Orange)',
            '#ff3eb5': '806 C (Neon Pink)',
            '#000000': 'Black C',
            '#ffffff': 'White',
            '#ef3340': 'Red 032 C',
            '#fedd00': 'Yellow C',
            '#a7a8aa': 'Cool Gray 6 C',
            '#d9d9d6': 'Cool Gray 1 C',
            '#2d2926': 'Neutral Black'
        };

        function unlock() {
            if(document.getElementById('pw').value === 'golf') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                init();
            } else {
                alert("Access Denied");
            }
        }

        function generateSKUSuffix() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Excludes ambiguous 0, 1, I, O
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function getMatch(hex) {
            hex = hex.toLowerCase();
            if(pantoneDB[hex]) return pantoneDB[hex];
            
            let best = "";
            let minDistance = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16);
            const g1 = parseInt(hex.substring(3,5), 16);
            const b1 = parseInt(hex.substring(5,7), 16);

            for(let key in pantoneDB) {
                const r2 = parseInt(key.substring(1,3), 16);
                const g2 = parseInt(key.substring(3,5), 16);
                const b2 = parseInt(key.substring(5,7), 16);
                
                // Perception-weighted matching (Green is weighted higher as human eye is more sensitive to it)
                const d = Math.sqrt(
                    Math.pow((r1-r2)*0.30, 2) + 
                    Math.pow((g1-g2)*0.59, 2) + 
                    Math.pow((b1-b2)*0.11, 2)
                );
                if(d < minDistance) { 
                    minDistance = d; 
                    best = pantoneDB[key]; 
                }
            }
            return best + (minDistance > 10 ? " (Approx)" : "");
        }

        function refreshPreview() {
            if(!currentID) currentID = generateSKUSuffix();
            const length = document.getElementById('len').value;
            document.getElementById('sku').innerText = `F-${length}-${currentID}`;
            
            const display = document.getElementById('display');
            display.innerHTML = '';
            const summary = document.getElementById('summary');
            summary.innerHTML = '<strong>Primary Colors:</strong><br>';

            // Show first 4 unique colors in summary
            const uniqueMatches = [...new Set(colors.map(c => getMatch(c)))].slice(0, 4);
            summary.innerHTML += uniqueMatches.join(' / ');

            colors.forEach((c) => {
                const div = document.createElement('div');
                div.className = 'section';
                div.style.background = c;
                display.appendChild(div);
            });
        }

        function init() {
            const scroll = document.getElementById('colorScroll');
            scroll.innerHTML = '';
            for(let i=0; i<SECTIONS; i++) {
                const row = document.createElement('div');
                row.className = 'control-row';
                row.innerHTML = `
                    <label style="width:30px;">${i+1}</label>
                    <input type="color" id="input${i}" value="${colors[i]}">
                    <div id="txt${i}" style="font-size:0.75em; color:#666; flex:1; text-align:right;">${getMatch(colors[i])}</div>
                `;
                scroll.appendChild(row);
                
                row.querySelector('input').addEventListener('input', (e) => {
                    colors[i] = e.target.value;
                    row.querySelector('div').innerText = getMatch(colors[i]);
                    currentID = generateSKUSuffix(); // New SKU on any change
                    refreshPreview();
                });
            }
            refreshPreview();
        }

        function resetApp() {
            currentID = generateSKUSuffix();
            colors = Array(SECTIONS).fill('#000000');
            init();
        }

        function downloadSpecs() {
            const sku = document.getElementById('sku').innerText;
            const data = `FERRULE MANUFACTURING SPEC\n==========================\nSKU: ${sku}\nNAME: Design Spec\nLENGTH: ${document.getElementById('len').value}mm\n\nPANTONE MAPPING:\n` + 
                         colors.map((c, i) => `Section ${i+1}: ${getMatch(c)} [${c.toUpperCase()}]`).join('\n');
            
            const blob = new Blob([data], {type:'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Spec-${sku}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('len').addEventListener('input', () => {
            currentID = generateSKUSuffix();
            refreshPreview();
        });

        // Enter key for password
        document.getElementById('pw').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') unlock();
        });
    </script>
</body>
</html>
