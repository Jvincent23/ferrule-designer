<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrule Designer Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            display: none;
        }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 30px; }
        
        .panel { background: #fdfdfd; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        .canvas-area { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        /* Dynamic Ferrule Visualization */
        .ferrule-container {
            width: 300px; height: 450px;
            display: flex; justify-content: center; align-items: center;
        }
        .ferrule-body {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background: transparent;
            transition: clip-path 0.3s ease;
        }
        .section { height: 5%; border-bottom: 0.1px solid rgba(0,0,0,0.05); transition: background 0.2s; }

        #colorScroll { max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; padding: 8px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="color"] { width: 45px; height: 35px; border: none; cursor: pointer; border-radius: 4px; }
        
        .dim-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .dim-input { background: white; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .dim-input label { display: block; font-size: 0.8em; font-weight: bold; color: #666; margin-bottom: 5px; }
        .dim-input input { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px; }

        .spec-box { background: #eef2f7; padding: 15px; border-radius: 8px; margin-top: 20px; width: 100%; }
        .spec-line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
        .sku-highlight { font-weight: bold; color: #1e3c72; font-size: 1.1em; font-family: monospace; }

        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        #lock-screen input { padding: 12px; border-radius: 5px; border: none; width: 220px; text-align: center; margin-bottom: 15px; }
        
        .btn { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        .btn-save { background: #27ae60; color: white; width: 100%; margin-top: 10px; }
        .btn-reset { background: #e74c3c; color: white; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="margin-bottom: 20px;">FERRULE DESIGNER LOGIN</h2>
        <input type="password" id="pw" placeholder="Enter Password">
        <button class="btn" onclick="unlock()" style="background:#3498db; color:white; padding: 12px 50px;">Unlock</button>
    </div>

    <div class="container" id="mainApp">
        <div class="header"><h1>Custom Ferrule Manufacturer</h1></div>
        
        <div class="main-content">
            <div class="panel">
                <h3>Color Sections</h3>
                <div id="colorScroll"></div>
                
                <h3 style="margin-top:20px;">Dimensions (mm)</h3>
                <div class="dim-grid">
                    <div class="dim-input"><label>Length</label><input type="number" id="len" value="25"></div>
                    <div class="dim-input"><label>Wall Thickness</label><input type="number" id="wall" value="1.5" step="0.1"></div>
                    <div class="dim-input"><label>Top Width (Ø)</label><input type="number" id="topD" value="10.5" step="0.1"></div>
                    <div class="dim-input"><label>Bottom Width (Ø)</label><input type="number" id="botD" value="14.5" step="0.1"></div>
                </div>
                
                <button class="btn btn-save" onclick="downloadSpecs()">Download Specifications</button>
                <button class="btn btn-reset" onclick="resetApp()">Reset Designer</button>
            </div>
            
            <div class="canvas-area">
                <div class="ferrule-container">
                    <div class="ferrule-body" id="display"></div>
                </div>
                
                <div class="spec-box">
                    <div class="spec-line"><span>SKU CODE:</span> <span id="sku" class="sku-highlight">F-25-XXXX</span></div>
                    <div id="summary" style="font-size: 0.85em; margin-top:10px; color:#555;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SECTIONS = 20;
        let colors = Array(SECTIONS).fill('#000000');
        let currentID = "";

        const pantoneDB = {
            '#81d8d0': '1837 C (Tiffany Blue)', '#0abab5': 'Tiffany Teal', '#00ced1': 'Dark Turquoise',
            '#40e0d0': 'Turquoise C', '#70b7ba': '325 C', '#24d1e0': '801 C (Neon Blue)',
            '#44d62c': '802 C (Neon Green)', '#ffaa4d': '804 C (Neon Orange)', '#ff3eb5': '806 C (Neon Pink)',
            '#000000': 'Black C', '#ffffff': 'White', '#ef3340': 'Red 032 C', '#a7a8aa': 'Cool Gray 6 C'
        };

        function unlock() {
            if(document.getElementById('pw').value === 'golf') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                init();
            }
        }

        function genID() { return Math.random().toString(36).substring(2, 6).toUpperCase(); }

        function getMatch(hex) {
            hex = hex.toLowerCase();
            if(pantoneDB[hex]) return pantoneDB[hex];
            let best = ""; let min = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            for(let key in pantoneDB) {
                const r2 = parseInt(key.substring(1,3), 16), g2 = parseInt(key.substring(3,5), 16), b2 = parseInt(key.substring(5,7), 16);
                const d = Math.sqrt(Math.pow((r1-r2)*0.3,2)+Math.pow((g1-g2)*0.59,2)+Math.pow((b1-b2)*0.11,2));
                if(d < min) { min = d; best = pantoneDB[key]; }
            }
            return best + (min > 8 ? " (Approx)" : "");
        }

        function refreshPreview() {
            if(!currentID) currentID = genID();
            const L = document.getElementById('len').value;
            const T = parseFloat(document.getElementById('topD').value);
            const B = parseFloat(document.getElementById('botD').value);
            
            document.getElementById('sku').innerText = `F-${L}-${currentID}`;
            
            // Calculate Taper Visualization
            const maxW = Math.max(T, B);
            const topP = ((T / maxW) * 100) / 2;
            const botP = ((B / maxW) * 100) / 2;
            
            const display = document.getElementById('display');
            display.style.clipPath = `polygon(${50-topP}% 0%, ${50+topP}% 0%, ${50+botP}% 100%, ${50-botP}% 100%)`;
            display.innerHTML = '';
            
            colors.forEach(c => {
                const div = document.createElement('div');
                div.className = 'section';
                div.style.background = c;
                display.appendChild(div);
            });
        }

        function init() {
            const scroll = document.getElementById('colorScroll');
            scroll.innerHTML = '';
            for(let i=0; i<SECTIONS; i++) {
                const row = document.createElement('div');
                row.className = 'control-row';
                row.innerHTML = `<label style="width:25px;">${i+1}</label><input type="color" id="i${i}" value="${colors[i]}"><div id="t${i}" style="font-size:0.7em; flex:1; text-align:right;">${getMatch(colors[i])}</div>`;
                scroll.appendChild(row);
                row.querySelector('input').addEventListener('input', (e) => {
                    colors[i] = e.target.value;
                    row.querySelector('div').innerText = getMatch(colors[i]);
                    currentID = genID();
                    refreshPreview();
                });
            }
            refreshPreview();
        }

        function downloadSpecs() {
            const sku = document.getElementById('sku').innerText;
            const L = document.getElementById('len').value;
            const T = document.getElementById('topD').value;
            const B = document.getElementById('botD').value;
            const W = document.getElementById('wall').value;

            const data = `FERRULE MANUFACTURING DATA\n==========================\nSKU: ${sku}\n\nDIMENSIONS:\nLength: ${L}mm\nTop Diameter: ${T}mm\nBottom Diameter: ${B}mm\nWall Thickness: ${W}mm\n\nCOLOR MAP:\n` + 
                         colors.map((c, i) => `Section ${i+1}: ${getMatch(c)} (${c.toUpperCase()})`).join('\n');
            
            const blob = new Blob([data], {type:'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Spec-${sku}.txt`;
            a.click();
        }

        ['len', 'topD', 'botD', 'wall'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => { currentID = genID(); refreshPreview(); });
        });

        function resetApp() { currentID = genID(); colors = Array(SECTIONS).fill('#000000'); init(); }
        document.getElementById('pw').addEventListener('keypress', (e) => { if(e.key === 'Enter') unlock(); });
    </script>
</body>
</html>
